<div class="container">
    <div class="row">
      <div *ngFor="let sitem of ThaiIndinItem">
        <div *ngIf="(sitem.category=='thai')">

          <h5>{{sitem.name}}</h5>
          <p>{{sitem.descr}}</p>
          <p><strong>Price:</strong>$ {{sitem.price}}</p>
          <h5>{{sitem.category}}</h5>

      </div>
    </div>
