<div class="container">
    <h1>Todo List By CodeWithHarry</h1>
 
<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h3>your todos</h3>
<div *ngIf="this.todos.length===0; else elseBlock">no todoes to display</div>
<ng-template #elseBlock>

<div *ngFor="let todo of todos; index as i">
<app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"  (todoCheckBox)="toggelTodos($event)"></app-todo-item>
</div>
</ng-template>
</div>
